<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Pkmn_React</title>
    </head>
    <body>
        <header>
            <h1 class="title">Salameche</h1>
            <div class="titleForeignName">
                <h2 class="foreignName">en : Charmander</h2>
                <h2 class="foreignName">jp : ヒトカゲ</h2>
            </div>
        </header>
        <div class="container">
            <section class="sectionUp">
                <article class="articleLeft">
                    <div class="cards">
                        <div class="card">
                            <img
                                class="imgPkmn"
                                src="https://raw.githubusercontent.com/Yarkis01/PokeAPI/images/sprites/4/regular.png"
                                alt="avatar"
                            />
                            <div class="pkmnCard">
                                <h4 class="namePkmn">Salameche</h4>
                            </div>
                        </div>
                    </div>
                    <article class="articleRight">
                        <article class="info">
                            <p>Taille: 0.6m</p>
                            <p>Poid: 8,5kg</p>
                            <p>Cathégorie: Draconique, Monstrueux</p>
                            <p>Sexe: M:87,5% F:12,5%</p>
                        </article>
                        <p>Type : Feu</p>
                    </article>
                </article>
            </section>
            <section class="sectionDown">
                <article class="articleLeft">
                    <h3 class="statsTitle">Stats</h3>
                    <article class="statsArticle">
                        <p>hp: 39,</p>
                        <p>atk: 52,</p>
                        <p>def: 43,</p>
                        <p>spe_atk: 60,</p>
                        <p>spe_def: 50,</p>
                        <p>vit: 65</p>
                    </article>
                </article>
                <article class="articleRight">
                    <div class="miniImg">
                        <h3 class="evolutionTitle">Evolution</h3>
                        <img
                            class="imgEvoPkmn"
                            src="https://raw.githubusercontent.com/Yarkis01/PokeAPI/images/sprites/4/regular.png"
                            alt="avatar"
                        />
                        <img
                            class="imgEvoPkmn"
                            src="https://raw.githubusercontent.com/Yarkis01/PokeAPI/images/sprites/5/regular.png"
                            alt="avatar"
                        />
                        <img
                            class="imgEvoPkmn"
                            src="https://raw.githubusercontent.com/Yarkis01/PokeAPI/images/sprites/6/regular.png"
                            alt="avatar"
                        />
                    </div>
                </article>
            </section>
        </div>
    </body>
</html>
